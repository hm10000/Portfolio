<!DOCTYPE html>

    <!--style tag-->
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      h1 {
        display: inline-block;
      }
    </style>

    <!--script tag showContent and canvas-->
    <script>
      function showContent() {
        var temp = document.getElementsByTagName("template")[0];
        var clon = temp.content.cloneNode(true);
        document.body.appendChild(clon);
      }
    </script>
  </head>

  <body>
    <!--header-->
    <header>
      <!-- portfolio logo -->
      <a href="index.html">

                languages to code user-side applications, including visual
                elements like menu bars, clickable buttons and the overall
                layout of websites or web applications
              </td>
            </tr>
          </table>
          <!--script tag-->
          <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Who am I?", 20, 50);
          </script>
        </template>
      </aside>

      <!--audio-->
      <audio controls>
        <source src="media/about.mp3" type="audio/mpeg" />
